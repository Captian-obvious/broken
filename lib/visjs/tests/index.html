<!DOCTYPE html>
<html>
    <head>
        <title>Visualizer Test</title>
        <script src='../dist/src/main.js'></script>
        <style>
            visualizer {
                display: block;
            }
            canvas {
                position: relative;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <input type='file' id='file'/>
        <visualizer data-vis-type='fft2' data-fft-size='128' style='width: 100px; height:100px;'></visualizer>
        <script>
            var vis = window.vm
            var visualizers = vis.init()
            var vis2 = visualizers[0]
            document.getElementById('file').addEventListener('change',function(){
                vis2.openFile(this.files[0])
            })
        </script>
    </body>
</html>
